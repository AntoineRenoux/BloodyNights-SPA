<mat-drawer-container class="drawer-container h-100" autosize>
  <mat-drawer [opened]="true" #drawer mode="side" class="sidebar-rules overflow-auto">
    <bn-rules-left-fixed-menu></bn-rules-left-fixed-menu>
  </mat-drawer>

  <button class="btn btn-secondary" type="button" mat-button (click)="drawer.toggle()" style="position: fixed;">
    <mat-icon class="mat-icon-rtl-mirror">
      menu_open
    </mat-icon>
  </button>
  <div class="container">
    <div class="row">
      <span #top></span>
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>

<button type="button" (click)="scrollToTop(top)" class="return-top">
  <span class="material-icons">
    north
  </span>
</button>
