<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="left-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <div class="mat-tree-node node">
      <a class="link w-100 h-100 pl-3 pr-5" href (click)="false" [routerLink]='node.redirectTo | lowercase' routerLinkActive='active'>
        <button mat-icon-button>
          <mat-icon class="mat-icon-rtl-mirror">
          </mat-icon>
        </button>
        {{node.name | translate}}
      </a>
    </div>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node node">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <a class="w-100 h-100 pl-3 pr-5 w-100 h-100" href (click)="false" [routerLink]='node.redirectTo | lowercase' routerLinkActive='active'>
        {{node.name | translate}}
      </a>
    </div>
    <div [class.left-tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
